<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="_css/form.css">
</head>
<body>
  
  <nav id="area">
  <h1 align="center">Bem-Vindo</h1>
  <h4 align = "left">Insira seu E-mail para se inscrever ou entrar.</h4>
  
  <form class="row mb-3">
    
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="E-mail" pattern="/d">
      </div>
      </div>

      <div class="row mb-3">
        <label for="senha" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="senha" placeholder="Senha" pattern="/d">
      </div>
      </div>
      <div class="row mb-3">
          <label for="confirme_senha" class="col-sm-2 col-form-label" ></label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="confirme_senha" placeholder="Confirme sua Senha" pattern="/d">
      </div>
      <div class="col-5" align="center">
      <p></p>
      <a href="cadastro_pessoal.html" button type="submit" class="btn btn-primary">Continuar</button></a>
      </div> 
    </form>
  </nav>
    
</body>
</html>
